<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptus Vet | My Pets</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Montserrat", sans-serif;
      background: #f8f6f3;
      color: #2f2f2f;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-primary {
      background: #7aa89f;
      color: #fff;
    }

    .pets {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .pet {
      background: #fff;
      border-radius: 18px;
      padding: 16px;
      border: 1px solid #eee7df;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .pet-info strong {
      font-size: 16px;
    }

    .pet-info span {
      font-size: 13px;
      color: #666;
    }

    /* =====================
       MODAL
    ===================== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      border-radius: 20px;
      padding: 24px;
      position: relative;
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-box h2 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      margin-bottom: 6px;
    }

    .modal-box p {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 18px;
      font-size: 20px;
      cursor: pointer;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field.full {
      grid-column: span 2;
    }

    label {
      font-size: 12px;
      font-weight: 700;
      color: #555;
    }

    input, select, textarea {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: inherit;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 18px;
      justify-content: flex-end;
    }

    .btn-light {
      background: #f3f0ec;
      color: #333;
    }

    @media (max-width: 520px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .field.full {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top">
      <div>
        <h1>My Pets</h1>
        <p style="color:#666;font-size:14px;">Manage your pet profiles and health records</p>
      </div>
      <button class="btn btn-primary" onclick="openModal()">+ Add Pet</button>
    </div>

    <div class="pets">
      <div class="pet">
        <div class="pet-info">
          <strong>Buddy</strong><br>
          <span>Dog • Golden Retriever • 3 yrs</span>
        </div>
        <span>Healthy</span>
      </div>

      <div class="pet">
        <div class="pet-info">
          <strong>Milo</strong><br>
          <span>Cat • Persian • 2 yrs</span>
        </div>
        <span>Needs Checkup</span>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="petModal">
    <div class="modal-box">
      <div class="close" onclick="closeModal()">✕</div>

      <h2>Add New Pet</h2>
      <p>Fill in your pet’s information to create a profile.</p>

      <form>
        <div class="form-grid">
          <div class="field">
            <label>Pet Name</label>
            <input type="text" placeholder="e.g. Buddy">
          </div>

          <div class="field">
            <label>Species</label>
            <select>
              <option>Dog</option>
              <option>Cat</option>
              <option>Bird</option>
              <option>Other</option>
            </select>
          </div>

          <div class="field">
            <label>Breed</label>
            <input type="text" placeholder="Golden Retriever">
          </div>

          <div class="field">
            <label>Age</label>
            <input type="number" placeholder="Years">
          </div>

          <div class="field">
            <label>Gender</label>
            <select>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="field">
            <label>Weight (kg)</label>
            <input type="number" step="0.1">
          </div>

          <div class="field full">
            <label>Medical Notes</label>
            <textarea placeholder="Allergies, conditions, etc."></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-light" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Pet</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("petModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("petModal").classList.remove("active");
    }
  </script>

</body>
</html>
