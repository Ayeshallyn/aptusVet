<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptus Vet Admin</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f2ee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .admin-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .admin-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6b4f2d;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
      color: #4a4a4a;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .admin-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #B7966B;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .admin-btn:hover {
      background-color: #a3835a;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="admin-container">
    <h2>Aptus Vet Admin Panel</h2>

    <form>
      <label>Admin Username</label>
      <input type="text" placeholder="Enter username" required>

      <label>Product Name</label>
      <input type="text" placeholder="e.g. Dog Multivitamins" required>

      <label>Category</label>
      <select required>
        <option value="">Select category</option>
        <option>Food</option>
        <option>Supplements</option>
        <option>Medicines</option>
        <option>Grooming</option>
        <option>Accessories</option>
      </select>

      <label>Price (â‚±)</label>
      <input type="number" placeholder="e.g. 450" required>

      <label>Product Description</label>
      <textarea placeholder="Short product details..."></textarea>

      <label>Image File Name</label>
      <input type="text" placeholder="e.g. dogmulti.jpg">

      <label>Stock Status</label>
      <select>
        <option>In Stock</option>
        <option>Out of Stock</option>
      </select>

      <button class="admin-btn">Save Product</button>
    </form>

    <div class="note">
      *Images must be uploaded to your GitHub repository
    </div>
  </div>

</body>
</html>
